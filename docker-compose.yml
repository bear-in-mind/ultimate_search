version: "3"
services:
  dev:
    image: tianon/true
    restart: "no"
    depends_on:
      - db
      - redis
      - opensearch-node1

  db:
    image: postgres:13
    container_name: db
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - ./tmp/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

